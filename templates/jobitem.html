<div class="row border-bottom pb-4">
  <div class="col-9">
  
    <h4 class="mt-4"> {{ job['title'] }} </h4>
    <div><b>Location:</b> {{ job['location'] }}</div>
    {% if 'salary' in job%}
      <div><b>Salary:</b> {{ job['salary'] }}</div>
    {% endif %}  
  
  </div>


  <div class="col-3 align-middle">
    <button type="button" class="btn btn-outline-primary">Apply</button>  
  </div>
  
</div>
